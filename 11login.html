<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>OverOffers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">

    <link href="css/select2.css" rel="stylesheet" media="screen">
    <link href="css/datepicker.css" rel="stylesheet" media="screen">
    <link href="css/style.css" rel="stylesheet" media="screen">
    <!--[if lt IE 9]><link rel="stylesheet" href="css/ie.css"><![endif]-->
</head>
<body class="login-page">
    <div class="page">
        <div class="container">
            <div class="row-fluid">
                <div class="span4 offset4">
                    <h1 class="logo"><a href="#">overoffers</a></h1>
                    <form class="form-box" action="#">
                        <div class="control-group login-field custom-placeholder">
                            <a class="clear" href="#"><i class="ico ico-clear"></i></a>
                            <span class="input-text">Введите имя</span>
                            <input class="span12" type="text" >
                        </div>
                        <div class="control-group password-field custom-placeholder">
                            <span class="input-text">Введите пароль</span>
                            <input class="span12" type="password">
                        </div>
                        <div class="control-group">
                            <a class="btn btn-success-light" href="#">Войти</a>
                        </div>
                        <div class="text-center links">
                            <p><a href="#">Регистрация веб-мастера</a></p>
                            <p><a href="#">Напомнить пароль</a></p>
                        </div>
                    </form>
                    <form class="form-box" action="#" style="display:none;">
                        <div class="control-group custom-placeholder">
                            <a class="clear" href="#"><i class="ico ico-clear"></i></a>
                            <span class="input-text">Введите имя</span>
                            <input class="span12" type="text">
                        </div>
                        <div class="control-group error custom-placeholder">
                            <a class="clear" href="#"><i class="ico ico-clear"></i></a>
                            <span class="input-text">Заполните поле</span>
                            <input class="span12" type="text" data-error-text="">
                        </div>
                        <div class="control-group error custom-placeholder">
                            <span class="input-text">Пароли не совпадают</span>
                            <input class="span12" type="password">
                        </div>
                        <div class="control-group custom-placeholder">
                            <span class="input-text">Повторите пароль</span>
                            <input class="span12" type="password">
                        </div>
                        <div class="control-group">
                            <a class="btn btn-success-light" href="#">Зарегистрироваться</a>
                        </div>
                        <div class="text-center links">
                            <p><a href="#">Авторизация веб-мастера</a></p>
                        </div>
                    </form>
                    <form class="form-box" action="#" style="display:none;">
                        <div class="control-group custom-placeholder">
                            <a class="clear" href="#"><i class="ico ico-clear"></i></a>
                            <span class="input-text">Введите имя</span>
                            <input class="span12" type="text">
                        </div>
                        <div class="control-group">
                            <a class="btn btn-success-light" href="#">Восстановить пароль</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
<div id="bg-image"><img src="img/bg-page02.jpg" alt=""/></div>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<script type="text/javascript">window.jQuery || document.write('<script src="js/jquery-1.9.0.min.js"><\/script>')</script>
<script src="js/bootstrap.min.js"></script>
<script src="js/DT_bootstrap.js"></script>
<script src="js/select2.js"></script>
<script src="js/bootstrap-datepicker.js"></script>
<script src="js/jquery.carouFredSel-6.2.0-packed.js"></script>
<script src="js/common.js"></script>
</body>
</html>
